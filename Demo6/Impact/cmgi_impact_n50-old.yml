# Define the system of units to use internally.
InternalUnitSystem:
    UnitMass_in_cgs:        1e27        # Sets Earth mass = 5.972
    UnitLength_in_cgs:      1e8         # Sets Earth radius = 6.371
    UnitVelocity_in_cgs:    1e8         # Sets time in seconds
    UnitCurrent_in_cgs:     1           # Amperes
    UnitTemp_in_cgs:        1           # Kelvin

# Parameters related to the initial conditions
InitialConditions:
    file_name:  cmgi_impact_n50.hdf5    # The initial conditions file to read
    periodic:   0                       # Are we running with periodic ICs?

# Parameters governing the time integration
TimeIntegration:
    time_begin:     0                   # The starting time of the simulation (in internal units)
    time_end:       54000               # REDUCED: ~15-hour simulation time
    dt_min:         0.0001               # RELAXED: Less restrictive minimum timestep
    dt_max:         1000                # REDUCED: Smaller maximum timestep for stability

# Parameters governing the snapshots
Snapshots:
    subdir:             snapshots       # Sub-directory in which to write the snapshots.
    basename:           cmgi_impact_n50 # Common part of the name of output files
    time_first:         0               # Time of the first output (in internal units)
    delta_time:         2000             # REDUCED: More frequent outputs for testing (was 2000)

# Parameters governing the conserved quantities statistics
Statistics:
    time_first: 0                       # Time of the first output (in internal units)
    delta_time: 100                     # REDUCED: More frequent statistics

# Parameters controlling restarts
Restarts:
    enable: 0                           # Whether to enable dumping restarts at fixed intervals

# Parameters for the hydrodynamics scheme
SPH:
    resolution_eta:     1.2348          # Target smoothing length in units of the mean inter-particle separation.
    CFL_condition:      0.2             # Courant-Friedrich-Levy condition for time integration.
    h_max:              1.0             # Maximal allowed smoothing length (in internal units).
    viscosity_alpha:    1.5             # Override for the initial value of the artificial viscosity.

# Parameters for the self-gravity scheme
Gravity:
    eta:                            0.025        # Constant dimensionless multiplier for time integration. # RELAXED: Less accurate but faster gravity
    MAC:                            adaptive   # Choice of mulitpole acceptance criterion: 'adaptive' OR 'geometric'.
    epsilon_fmm:                    0.001        # Tolerance parameter for the adaptive multipole acceptance criterion. # RELAXED: Less accurate but faster
    theta_cr:                       0.5         # Opening angle for the purely gemoetric criterion. # RELAXED: Larger opening angle for speed
    max_physical_baryon_softening:  0.16         # Physical softening length (in internal units). # SLIGHTLY INCREASED: For stability

# Parameters for the task scheduling
Scheduler:
    max_top_level_cells:    64          # REDUCED: Fewer top-level cells for smaller domain

# Parameters related to the equation of state
EoS:
    # Select which planetary EoS material(s) to enable for use.
    planetary_use_ANEOS_forsterite:   1     # ANEOS forsterite (Stewart et al. 2019), material ID 400
    planetary_use_ANEOS_Fe85Si15:     1     # ANEOS Fe85Si15 (Stewart 2020), material ID 402
    # Tablulated EoS file paths.
    planetary_ANEOS_forsterite_table_file:  ../../EoSTables/ANEOS_forsterite_S19.txt
    planetary_ANEOS_Fe85Si15_table_file:    ../../EoSTables/ANEOS_Fe85Si15_S20.txt
